<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Opgave 11.2</title>
  <link rel="stylesheet" href="opgave11.2.css">
  <script src="opgave11.2.js" defer></script>
</head>
<body>

  <header>

    <h2>
      User table
    </h2>
    <h3>
      Selecting a user allows you to view posts made by that specific user
    </h3>
    <table id="userInformationTable">
      <th class="tableHeader">
        <h3 id="usernameLabel">
          Username
        </h3>
      </th>
      <th class="tableHeader">
        <h3 id="usernameLabel">
          Id
        </h3>
      </th>
    </table> 

  </header>

  <article>

    <h2 id="postedByUserLabel">
      Posts by selected user  
    </h2>

    <table id="userPostsTable">
      <th class="tableHeader">
        <h3>
          Title
        </h3>
      </th>
      <th class="tableHeader">
        <h3>
          Content
        </h3>
      </th>
    </table>

  </article>

</body>
</html>
