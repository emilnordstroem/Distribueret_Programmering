<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="script/index.js" defer></script>
    <title>Yatzy</title>
</head>
<body>
    <form id="board">
        <div id="roll-dice-section">
            <span id="dices">
                <input type="checkbox" name="dice">
                <input type="checkbox" name="dice">
                <input type="checkbox" name="dice">
                <input type="checkbox" name="dice">
                <input type="checkbox" name="dice">
            </span>
            <span id="turn-overview">
                <label>
                    Turn
                </label>
                <label id="turn-count">
                    0
                </label>
            </span>
            <span id="roll-dice-interaction">
                <input type="submit" id="roll-dice-button" value="Roll!">
            </span>
        </div>
        <div id="dice-score-section">
            <span class="score-card">
                <label name="score-name">
                    1-s
                    <input id="rolled-ones" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    2-s
                    <input id="rolled-twos" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    3-s
                    <input id="rolled-threes" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    4-s
                    <input id="rolled-fours" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    5-s
                    <input id="rolled-fives" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    6-s
                    <input id="rolled-sixes" value="0" readonly>
                </label>

                <label name="score-name">
                    Sum:
                    <input id="sum" value="0" readonly>
                </label>
            
                <label name="score-name">
                    Bonus:
                    <input id="bonus" value="0" readonly>
                </label>
            </span>

            <span class="score-card">
                <label name="score-name">
                    One pair
                    <input id="one-pair" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    Two pairs
                    <input id="two-paires" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    Three same
                    <input id="three-same" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    Four same
                    <input id="four-same" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    Full house
                    <input id="full-house" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    Small straight
                    <input id="small-straight" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    Large straight
                    <input id="large-straight" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    Chance
                    <input id="chance" value="0" readonly>
                </label>
            </span>
            <span class="score-card">
                <label name="score-name">
                    Yatzy
                    <input id="yatzy" value="0" readonly>
                </label>
                <label name="score-name">
                    Total:
                    <input id="total" value="0" readonly>
                </label>
            </span>
        </div>
    </form>
</body>
</html>
